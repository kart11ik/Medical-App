<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Add</title>
</head>
<body>

<div class="card">
                <div class="card-body">

                  <h4 class="card-title">Add Products</h4>

                  <form class="forms-sample" method="post" action="{% url 'productdata' %}" enctype="multipart/form-data">

                    {% csrf_token %}

                     <div class="form-group">
                      <label for="exampleSelectGender">Select Catagory</label>
                        <select class="form-control" id="exampleSelectGender" name="catname" required>
                          <option>select catagory</option>
                            {% for i in cat %}

                          <option>{{i.name}}</option>

                            {% endfor %}

                        </select>
                      </div>


                    <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input  required type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="productname">
                    </div>



                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea required class="form-control" id="exampleTextarea1" rows="4" name="description"></textarea>
                    </div>
                     <div class="form-group">
                      <label for="exampleInputName1">price</label>
                      <input type="text" class="form-control"  placeholder="Name" name="price" required>
                    </div>
<!--                    <div class="form-group">-->
<!--                      <label>File upload</label>-->
<!--                      <input type="file" name="img[]" class="file-upload-default">-->
<!--                      <div class="input-group col-xs-12">-->
<!--                        <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">-->
<!--                        <span class="input-group-append">-->
<!--                          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>-->
<!--                        </span>-->
<!--                      </div>-->
<!--                    </div>-->
                    <div class="form-group">
                      <label for="exampleTextarea1">Upload Photo</label> <br>
                      <input type="file" name="image" required>
                    </div>




                    <button type="submit" class="btn btn-primary mr-2">Submit</button>

                  </form>
                </div>
              </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'warning' %}
            <script>
                swal('{{i}}' , '' , 'warning')
            </script>
        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}' , '' , 'error')
            </script>
        {% elif i.tags == 'success' %}
            <script>
                swal('{{i}}' , '' , 'success')
            </script>
        {% else %}
            <script>
                swal('{{i}}' , '' , 'info')
            </script>
        {% endif %}
    {% endfor %}
{% endif %}

</body>
</html>
{% endblock %}
