<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Add</title>
</head>
<body>

<div class="card">
                <div class="card-body">

                  <h4 class="card-title">Edit Products</h4>

                  <form class="forms-sample" method="post" action="{% url 'product_update' dataid=pro.id %}" enctype="multipart/form-data">

                    {% csrf_token %}

                     <div class="form-group">
                      <label for="exampleSelectGender">Select Catagory</label>
                        <select class="form-control" id="exampleSelectGender" name="catname">
                          <option>{{pro.catname}}</option>

                            {% for i in cat %}

                          <option>{{i.name}}</option>

                            {% endfor %}

                        </select>
                      </div>


                    <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="productname" value="{{pro.productname}}">
                    </div>



                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{pro.description}}</textarea>
                    </div>
                     <div class="form-group">
                      <label for="exampleInputName1">price</label>
                      <input type="text" class="form-control"  placeholder="Name" name="price" value="{{pro.price}}">
                    </div>

<!--                      <label>File upload</label>-->
<!--                      <input type="file" name="img[]" class="file-upload-default">-->
<!--                      <div class="input-group col-xs-12">-->
<!--                        <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">-->
<!--                        <span class="input-group-append">-->
<!--                          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>-->
<!--                        </span>-->
<!--                      </div>-->
<!--                    </div>-->
                    <div class="form-group">
                      <label for="exampleTextarea1">Upload Photo</label> <br>
                      <input type="file" name="image">
                        <img src="{{pro.image.url}}" width="80px" height="80px">
                    </div>




                    <button type="submit" class="btn btn-primary mr-2">Submit</button>

                  </form>
                </div>
              </div>

</body>
</html>
{% endblock %}
