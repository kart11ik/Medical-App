<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .bill {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .bill-details {
            margin-top: 20px;
        }
        .bill-details p {
            font-size: 16px;
            margin: 10px 0;
        }
        .bill-details p span {
            font-weight: bold;
        }
        .btn {
            display: block;
            width: 100%;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="bill">
        <h2>Payment Receipt</h2>
        <div class="bill-details">
            <p><span>Customer Name:</span> {{ customer_name }}</p>
            <p><span>Product Name:</span> {{ product_name }}</p>
            <p><span>Quantity:</span> {{ quantity }}</p>
            <p><span>Total Price:</span> â‚¹{{ total_price }}</p>
            <p><span>Date:</span> {{ date|date:"d M Y, H:i:s" }}</p>
        </div>
        <a href="{% url 'shop_index' %}" class="btn">Back to Shop</a>
    </div>
</body>
</html>
